<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <style>
      #titleHome{
        text-align: center;
        color: rgba(20, 153, 2, 0.911);
        background-color: rgb(255, 215, 156);
      }  
    </style>
</head>
<body>
    <h1 id="titleHome">Home-Page for Working</h1>
    <label for="sEmail">Sign-Up Email</label>
    <input type="email" id="sEmail"><br><br>
    <label for="sPassword">Sign-Up Password</label>
    <input type="text" id="sPassword"><br><br>
    <button id="signUp">SignUp Button</button>
  

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAXk-GBXDo13m0MgN7izWnjvkRFFkGREwE",
        authDomain: "pollingapplicationtest.firebaseapp.com",
        databaseURL: "https://pollingapplicationtest-default-rtdb.firebaseio.com",
        projectId: "pollingapplicationtest",
        storageBucket: "pollingapplicationtest.appspot.com",
        messagingSenderId: "232459216310",
        appId: "1:232459216310:web:2c8a01556de92880ab0d17",
        measurementId: "G-QY1MD1H210"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    
      let signUp =  document.getElementById("signUp");
      signUp.addEventListener('click', () => {
        let email = document.getElementById("sEmail").value;
        let password = document.getElementById("sPassword").value;
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user.email);
            alert('Sign-Up Successfully');
            location.href="./SignIn.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode, errorMessage);
          });
      });
    </script>
</body>
</html>
